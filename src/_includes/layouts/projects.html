{% extends "layouts/base.html" %}

{% block content %}
 	<h2>{{ title }}</h2>
  {{ content | safe }}
	{% for item in collections.projects %}
		<a href="{{ item.url }}">
			<h3>{{ item.data.title }}</h3>
	    <img src="{{ item.data.image }}" alt="{{ item.data.summary }}"/>
			<p>{{ item.data.summary }}</p>
	  </a>
	{% endfor %}

{% endblock %}
